<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Projects</title></head>
  <body>
    <h1>Your Projects</h1>
    <ul>
      {% for p in projects %}
        <li><a href="{% url 'project_view' slug=p.slug %}">{{ p.name }}</a></li>
      {% empty %}
        <li>No projects assigned.</li>
      {% endfor %}
    </ul>
    <p><a href="/admin/">Admin</a></p>
  </body>
</html>

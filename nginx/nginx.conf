worker_processes  auto;
events { worker_connections  1024; }
http {
  sendfile on;
  server {
    listen 80;

    # During Shared/NAT development, you’ll access via SSH tunnel from Mac.
    # (We’ll add a strict IP allow-list later when you switch back to bridged.)

    client_max_body_size 50m;

    location /static/ {
      alias /app/static/;
    }

    # Audio aliases go here later (when you mount audio directories)

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://web:8000;
    }
  }
}
